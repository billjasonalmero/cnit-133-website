<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 3: Part 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="../styles.css" rel="stylesheet" type="text/css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
    <style>
      #window {
        background-color: dodgerblue;
        width: 150px;
        height: 150px;
      }

      #hw3part1 {
        width: 60%;
      }
    </style>
  

    <script>
    //-----JQUERY------//  //---to check if jQuery is working---//:
    // $(document).ready(function($) {
    //   alert("jQuery is working");
    // });

    $(document).ready(function () {
      $("#window").draggable();
    });

    function calculate() {
      var product1 = 1;
      var sum1 = 0;

      //for loop: from 5 to 20
      for (var i = 5; i <= 20; i += 3) {
        product1 *= i ;
        sum1 += i;
      }
      document.getElementById("row1").innerHTML = "The product of every third interger from 5 to 20 is: " + product1 ;
      document.getElementById("row2").innerHTML = "The sum of every third interger from 5 to 20 is: " + sum1 ;


      //while loop from 3 to 31
      var j = 3;
      var product2 = 1;
      var sum2 = 0

      while (j <= 31){
        product2 *= j;
        sum2 += j;
        j += 4;

        document.getElementById("row3").innerHTML = "The product of every third interger from 3 to 31 is: " + product2 ;
        document.getElementById("row4").innerHTML = "The product of every third interger from 3 to 31 is: " + sum2 ;
      }
    }
    </script>


</head>
<body>
  <main>
    <br>
    <section class="ui blue secondary segment container">


      
      <!-- table section -->
      <div>
      <div id="hw3part1">
        <h2>Homework Part 1: For and While Loop</h2>
        <table class="ui table">
          <tr>
            <td><p id="row1"></p></td>
          </tr>

          <tr>
            <td><p id="row2"></p></td>
          </tr>

          <tr>
            <td><p id="row3"></p></td>
          </tr>

          <tr>
            <td><p id="row4"></p></td>
          </tr>
        </table>
      </div>
      </div>
      <br>
      <!-- /table section -->



      <!-- jquery drag section -->
      <div class="ui container">
        <div>
          <h2>jQuery: UI Draggable Box</h2>
          <div id="window">
          </div>
        </div>
      </div>
      <br>
  
      <div class= "ui container">
        <div>
          <button type="submit" onclick="calculate()" class="ui small button">Calculate</button>
          <button type="reset" onclick="window.location.reload();" class="ui small button">Reset Window</button>
        </div>
      </div>
      <br>
      <!-- /jquery drag section -->



    </section>
    <br>
    </main>
