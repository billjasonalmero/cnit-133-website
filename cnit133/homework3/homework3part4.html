  <script>
    //state array
    var stateInput = [
      ["AL","AK","AZ","AR","CA","CO"],
      ["Alabama","Alaska","Arizona","Arkansas","California","Colorado"],
      ["Montgomery","Juneau","Phoenix","Little Rock","Sacramento","Denver"],
      ["4,369,862","619,500","4,778,332","2,551,373","3,145,121","4,056,133"]
    ]

    //converting the input to an uppercase
    function stateArray(inputFormValue) {
      //converting the state abbr. to uppercase (ex: al --> AL)
			for (var i = 0; i < stateInput[0].length; i++) {
				if (stateInput[0][i] == inputFormValue.toUpperCase()) {
					return i;
				}
			}
      //converting the statename to uppercase (ex:Alabama --> ALABAMA)
			for (var i = 0; i < stateInput[1].length; i++) {
				if (stateInput[1][i].toUpperCase() == inputFormValue.toUpperCase()) {
					return i;
				}
			}
			return -1;
		}
    
    //validating the input entered
    function validate() {
			var inputForm = document.getElementById("inputForm").value;
      console.log(index);
			var index = stateArray(inputForm);
			if (inputForm == "") {
				var errorState00 = document.getElementById("result").innerHTML = "Invalid Input. Please enter a State.";
        return (errorState00);
			}else if (index == -1) {
				var errorState01 = document.getElementById("result").innerHTML = "Invalid Input. This state is not available.";
        return (errorState01);
			}else {
				var validState =  document.getElementById("result").innerHTML =`
        Thanks for your inquiry, here is the information you requested:<br><br>
        State Abbr: ${stateInput[0][index]}<br> 
        State Name: ${stateInput[1][index]}<br>
        Capital: ${stateInput[2][index]}<br>
        Population: ${stateInput[3][index]}<br>
        `
        return (validState);
			}
		}
  </script>

</head>
<body>
  <br>
  <main>
  <!-- window section -->
  <section class="ui blue secondary segment container">
    <h2>Homework 3 Part 4: State Information</h2>
    
    <!-- form section -->
    <section>
      <h3>Input State Abbreviation</h3>
      <div>
      <form>
        <input type="text" name="inputForm" id="inputForm">
        <input type="button" value="Submit" onclick="validate()" class="ui button small">
        <input type="reset" value="Reset" onclick="location.reload();" class="ui button small">
      </form>
      </div>
