<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 3: Part 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link href="../styles.css" rel="stylesheet" type="text/css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>


  <script>
  //trying out getElementById option
  function onChangeEvent() {
    var site1 = document.getElementById("idForm1").value;
    var windowPop1 = window.open(site1);
    return windowPop1;
  }

  //trying out selectedIndex option
  function onClickEvent() {
    var site2 = form2.form2Site.options[form2.form2Site.selectedIndex].value; //selected index is part of the option elements;
    var windowPop2 = window.open(site2); //used .open to create a new window tab
  }
  </script>


</head>
<body>
  <br>
  <main>
  <section class="ui blue secondary segment container">
    <h2>Homework 3 Part 3: onChange and onClick event handlers  </h2>
    <!-- onChange event section -->
    <div>
    <h3>Select an option using onChange event</h3>
    <form name="form1">
      <select id="idForm1" onchange="onChangeEvent()">
        <option>Select Site</option>
        <option value="https://nodejs.org/en/">Nodejs</option>
        <option value="https://reactjs.org/">Reactjs</option>
        <option value="https://angularjs.org/">Angularjs</option>
        <option value="https://vuejs.org/">Vuejs</option>
      </select>
    </form>
    </div>
    <br><br>
    <!-- /onChange event section -->
    

    <!-- onClick event section -->
    <div>
    <h3>Select an option using onClick event</h3>
    <form name="form2">
      <select name="form2Site" id="idForm2">
        <option>Select Site</option>
        <option value="https://nodejs.org/en/">Nodejs</option>
        <option value="https://reactjs.org/">Reactjs</option>
        <option value="https://angularjs.org/">Angularjs</option>
        <option value="https://vuejs.org/">Vuejs</option>
      </select>&emsp;
      <input type="submit" value="Surf Up" onclick="onClickEvent()" class="ui button small">
    </form>
    </div>
    <br>
    <!-- /onClick event section -->
  </section>
  <br>
</main>

   <!--footer-->
   <footer>
      <div class="ui container">
        <h3>Social Media</h3>
    
        <button class="ui circular facebook icon button">
          <i class="facebook icon"></i>
        </button>
        <button class="ui circular twitter icon button">
          <i class="twitter icon"></i>
        </button>
        <button class="ui circular linkedin icon button">
          <i class="linkedin icon"></i>
        </button>
        <button class="ui circular google plus icon button">
          <i class="google plus icon"></i>
        </button>
        <button class="ui circular github black icon button">
          <i class="github icon"></i>
        </button>
        <br>
        <br>
      </div>
    </footer>
    <!--/footer-->


  </body>
</html>
