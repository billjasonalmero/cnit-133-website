  <link href="../../styles.css" rel="stylesheet" type="text/css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>

  <script type="text/javascript">
    var stateArray = [
    ["AL", "Alabama", "Montgomery", 4779736],
    ["AK", "Alaska", "Juneau", 710231],
    ["AZ", "Arizona", "Phoenix", 6392017],
    ["AR", "Arkansas", "Little Rock", 2915918],
    ["CA", "California", "Sacremento", 37253956],
    ["CO", "Colorado", "Denver", 5029196]
    ];

    var row;

    function showStateInfo() {
      var input = document.form.result.value;
      if (validateForm(input)) {
        let output = "Thanks for your inquiry, here is the information you requested: <br> State abbr = " + stateArray[row][0] + "<br>State Name = " + stateArray[row][1] + "<br>Capital = " + stateArray[row][2] + "<br>Population = " + stateArray[row][3].toLocaleString();
        document.getElementById("request").innerHTML = output;
      }
    }

    function validateForm(input) {
      if (input.length == 0) {
        alert("Please enter a state name or its abbreviation.");
        document.getElementById("request").focus();
        return false;
      }
      for (let i = 0; i < stateArray.length; i++) {
        for (let j = 0; j < 2; j++) {
          if (input.localeCompare(stateArray[i][j], 'en', {
            sensitivity: 'base'}) == 0) {
            row = i;
            return true;
            }
        }
      }
      document.getElementById("request").innerHTML = "We can not find the state you are looking for. Please check your input again.";
      return false;
  }

  </script>

</head>
<body>

  <main>

    <!-- form section -->
    <section>

      <div>
      <form name="form">
        <input type="text" name="request" id="request">
        <input type="button" value="Submit" onclick="showStateInfo()">
