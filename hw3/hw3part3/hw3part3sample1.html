<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 3: Part 3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link href="../../styles.css" rel="stylesheet" type="text/css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>


  <script>
    //-----JQUERY------//  //---to check if jQuery is working---//:
    // $(document).ready(function($) {
    //   alert("jQuery is working");
    // });
  
  //selectIndex
  function event() {
    var site = form.hw3form.options[form.hw3form.selectedIndex].value; //selected index is part of the option elements;
    var windowPop = window.open(site);
    return windowPop;
  }

  </script>
</head>
<body>
  <br>
  <main>
  <section class="ui blue secondary segment container">
    <h2>Homework 3 Part 3: onChange and onClick event handlers  </h2>
    <!-- onChange event section -->
    <div>
    <h3>Select an option using onChange event</h3>
    <form name="form">
      <select name="hw3form" id="idForm1" onchange="event(this,form)">
        <option>Select Site</option>
        <option value="https://nodejs.org/en/">Nodejs</option>
        <option value="https://reactjs.org/">Reactjs</option>
        <option value="https://angularjs.org/">Angularjs</option>
        <option value="https://vuejs.org/">Vuejs</option>
      </select>
    </form>
    </div>
    <br><br>
    <!-- /onChange event section -->
    

    <!-- onClick event section -->
    <div>
    <h3>Select an option using onClick event</h3>
    <form name="form">
      <select name="hw3form" id="idForm2">
        <option>Select Site</option>
        <option value="https://nodejs.org/en/">Nodejs</option>
        <option value="https://twitter.com/">Reactjs</option>
        <option value="https://www.linkedin.com/">Angularjs</option>
        <option value="https://github.com/">Vuejs</option>
      </select>&emsp;
      <input type="submit" value="Surf Up" onclick="event()" class="ui button small">
    </form>
    </div>
    <br>
    <!-- /onClick event section -->
  </section>
  <br>

  <!-- return section-->
  <section class="ui container">
    <div>
      <h2>Return to Homework 3</h2>
      <a href="../hw3.html" class="ui button small">Return</a>
    </div>
  </section>
  <!--/return section-->

  </main>


   <!--footer-->
   <footer>
      <div class="ui container">
        <h3>Social Media</h3>
    
        <button class="ui circular facebook icon button">
          <i class="facebook icon"></i>
        </button>
        <button class="ui circular twitter icon button">
          <i class="twitter icon"></i>
        </button>
        <button class="ui circular linkedin icon button">
          <i class="linkedin icon"></i>
        </button>
        <button class="ui circular google plus icon button">
          <i class="google plus icon"></i>
        </button>
        <button class="ui circular github black icon button">
          <i class="github icon"></i>
        </button>
        <br>
        <br>
      </div>
    </footer>
    <!--/footer-->


  </body>
</html>
