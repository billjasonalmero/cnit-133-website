<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 2: Part 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link href="../../styles.css" rel="stylesheet" type="text/css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
  <script src="../script.js"></script>
</head>
<body>
  <main>
  <br>
  <!--homework part1-->
  <section class="ui blue secondary segment container left aligned">
      <h2>Homework Part 1: Student's Grade</h2>
      <div class="ui form container" >
        <form name="formPart1">
          <label>Homework Average</label>
          <input type="number" id="homeworkInput" class="six wide field" name="homework" min="0" max="100"/>
          <br>


          <label>Mid-Term Exam Score</label>
          <input type="number" id="midTermInput" class="six wide field" name="midterm" min="0" max="100"/>
          <br>


          <label>Final Exam Score</label>
          <input type="number" id="finalExamInput" class="six wide field" name="finalexam" min="0" max="100"/>
          <br>


          <label>Participation</label>
          <input type="number" id="partInput" class="six wide field" name="participation" min="0" max="100"/>
          <br>


          <label>Final Result</label>
          <input type="number" id="resultInput" class="six wide field" name="result" readonly />
          <br>
          <br>


          <input type="button" onclick="process()" value="Submit" class="ui button small">
          <input type="reset" value="Clear Form" class="ui button small" >
          

          <!--display text-->
          <div><p id="studentNote"></p></div>
          <!--/display text-->
        </form>
      </div>
    </section>
  <!--/homework part1-->


  <!-- return section-->
  <section class="ui container">
    <div>
      <h2>Return to Homework 2</h2>
    <!--ui semantic template-->
    <!-- <button class="small ui button" id="returnButton">
      <a href="../hw2.html">Return</a>
    </button> -->

    <a href="../hw2.html" class="ui button small">Return</a>
  </div>
  </section>
  <!--/return section-->

  </main>  
  <!--footer section-->
  <footer>
      <div class="ui container">
        <h3>Social Media</h3>
    
        <button class="ui circular facebook icon button">
          <i class="facebook icon"></i>
        </button>
        <button class="ui circular twitter icon button">
          <i class="twitter icon"></i>
        </button>
        <button class="ui circular linkedin icon button">
          <i class="linkedin icon"></i>
        </button>
        <button class="ui circular google plus icon button">
          <i class="google plus icon"></i>
        </button>
        <button class="ui circular github black icon button">
          <i class="github icon"></i>
        </button>
        <br>
        <br>
      </div>
    </footer>
    <!--/footer section-->
</body>
</html>
