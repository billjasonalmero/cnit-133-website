  <script>
    function calculate() {
  
      var hwAvg = parseInt(document.getElementById("homeworkInput").value);
      var midTerm = parseInt(document.getElementById("midTermInput").value);
      var finalExam = parseInt(document.getElementById("finalExamInput").value);
      var participation = parseInt(document.getElementById("partInput").value);
      var finalResult = parseInt((.5 * hwAvg) + (.2 * midTerm) + (.2 * finalExam) + (.1 * participation));
      var validInput = true;

      document.forms["formPart1"].elements["result"].value = finalResult;

      // Calculate finalGrade based on finalResult
      if (finalResult >= 101){
        finalGrade = "invalid";
      } else if(finalResult >= 89){
        finalGrade = "A";
      } else if(finalResult >= 79){
        finalGrade = "B";
      } else if(finalResult >= 69){
        finalGrade = "C";
      } else if(finalResult >= 59){
        finalGrade = "D";
      } else if(finalResult <= 59){
        finalGrade = "F";
      }


      //added notes to the student
      if (finalGrade == "F"|| finalGrade == "D"){
        document.formPart1.note.value = ("Student must retake the course. Your Final Grade is " + finalGrade); //.form is the form id | .note is the name of the note input | .value is the result
      }else if(finalGrade == "C" || finalGrade == "B" || finalGrade == "A") {
        document.formPart1.note.value = ("Congrats you pass! Your Final grade is " + finalGrade);
      }else {
        document.formPart1.note.value = ("invalid score (0-100). Please try again")
      }
    }

  </script>

          <br>

          <label>Participation</label>

          <br>

          <label>Final Result</label>
          <input type="number" id="resultInput" class="six wide field" name="result" readonly />
          <br>

          <label>Note</label>
          <input type="text" id="studentNote" name="note" class="six wide field"/>
