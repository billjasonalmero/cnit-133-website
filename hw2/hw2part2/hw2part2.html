<!DOCTYPE html>

<head>

  <link href="../../styles.css" rel="stylesheet" type="text/css" >

  <script>
    //-----JQUERY------//  to check if jQuery is working:
    // $(document).ready(function($) {
    //   alert("jQuery is working");
    // });

    //jQuerytooltip
    $( function() {
      $("#salesPerson").tooltip();
    } );
  
    //commision calculator
    function calculate() {
      //form
      var item1 = document.getElementById("item1Input").value;
      var item2 = document.getElementById("item2Input").value;
      var item3 = document.getElementById("item3Input").value;
      var item4 = document.getElementById("item4Input").value;


      //check if the input is valid or not
      if(item1 <=0 || item2 <=0 || item3 <=0 || item4 <=0){
        var validator = document.getElementById("result").innerHTML = "Invalid input no negative number. Please try again! ";
        return (validator);  
      }
      
      
      var item1Total = item1 * 239.99;
      var item2Total = item2 * 129.75;
      var item3Total = item3 * 99.95;
      var item4Total = item4 * 350.89;

      //table
      $('#item1Total').html("$" + item1Total.toFixed(2));
      $('#item1Sold').html(item1);

      $('#item2Total').html("$" + item2Total.toFixed(2));
      $('#item2Sold').html(item2);

      $('#item3Total').html("$" + item3Total.toFixed(2));
      $('#item3Sold').html(item3);

      $('#item4Total').html("$" + item4Total.toFixed(2));
      $('#item4Sold').html(item4);

      //total, commission, total-week
      var totalAmount = item1Total + item2Total + item3Total + item4Total;
      $('#totalAmount').html("$" + totalAmount.toFixed(2));

      var commission = totalAmount * .09;
      $('#commission').html("$" + commission.toFixed(2));

      var totalSum = 200 + commission + totalAmount;
      totalSum = totalSum;
      $('#totalSum').html("$" + totalSum.toFixed(2));
    }
  </script>

</head>
<body>
  <main>
  <br>

  <!--homework part2-->
  <section class="ui blue secondary segment container left aligned">

      <!--form section-->
      <div>
        <h1>Homework Part 2: Sales Commision</h1>
        <form name="formPart2" class="ui form container">
          <label>Salesperson</label>
          <input type="text" id="salesPerson" name="salesPerson" class="six wide field" title="Please make sure that the sales person's name is spelled correctly">  <!--title="Please make sure that the sales person's name is spelled correctly"-->

          <h2>Input the Items sold in each items</h2>

          <label>Item 1:</label>
          <input type="number" id="item1Input" name="item1Form" class="six wide field">
          <br>


          <label>Item 2:</label>
          <input type="number" id="item2Input" name="item2Form" class="six wide field" >
          <br>

          <label>Item 3:</label>
          <input type="number" id="item3Input" name="item3Form" class="six wide field">
          <br>

          <label>Item 4:</label>
          <input type="number" id="item4Input" name="item4Form" class="six wide field">
          <br><br>

          <input type="button" onclick="calculate()" id="submit" value="Submit" class="ui button small">
          <input type="reset" onclick="window.location.reload();" value="Clear Form" class="ui button small">
        </form>
        <h2 id="result" name="result"></h2>
      </div>
      <br>
      <!--/form section-->



      <!--table section-->
      <div>
          <table class="ui blue celled structured table">
              <!--table heading-->
              <thead>
                <tr>
                <th>Item #</th>
                <th>Price</th>
                <th>Number Sold</th>
                <th>Total</th>
                </tr>
              </thead>
              <!--table heading-->
              <tbody>
                <tr>
                  <td>1</td>
                  <td>$239.99</td>
                  <td id="item1Sold"></td>
                  <td id="item1Total"></td>
                  
                </tr>
                <tr>
                  <td>2</td>
                  <td>$129.75</td>
                  <td id="item2Sold"></td>
                  <td id="item2Total"></td>

                </tr>
                <tr>
                  <td>3</td>
                  <td>$99.95</td>
                  <td id="item3Sold"></td>
                  <td id="item3Total"></td>

                </tr>
                <tr>
                  <td>4</td>
                  <td>$350.89</td>
                  <td id="item4Sold"></td>
                  <td id="item4Total"></td>

                </tr>
                <tr>
                  <td colspan="3">Total Amount Sold:</td>
                  <td id="totalAmount"></td>
                </tr>
                <tr>
                  <td colspan="3">9% Commision:</td>
                  <td id="commission"></td>
                </tr>
                <tr>
                  <td colspan="3">Total Weekly Earnings:</td>
                  <td id="totalSum"></td>
                </tr>
              </tbody>
            </table>
      </div>
      <!--/table section-->

    </section>
  <!--/homework part2-->


  <!-- return section-->
  <div class="ui container">
    <h2>Return to Homework 2</h2>
