  <script type="text/javascript">
  //fahrenheit to Celcius
  //type is the onclick button for fahrenheit or celsius
    function calculate(onclick){
      var tempInput, theTemp, theCelsius, theFahrenheit;
      tempInput = document.getElementById("temperature").value
      theTemp = parseInt(tempInput, 10);

      if(isNaN(tempInput)){
        document.getElementById("result").innerHTML = "Invalid Input. Please input a numeric value.";
      }else if(onclick == 'f'){
        theCelsius = toCelsius(theTemp);
        document.getElementById("result").innerHTML = theTemp + "&#176; Fahrenheit is equals to " + theCelsius.toFixed(0) + "&#176; Celsius";
      }else if(onclick == 'c'){
        theFahrenheit = toFahrenheit(theTemp);
        document.getElementById("result").innerHTML = theTemp + "&#176; Celsius is equals to " + theFahrenheit.toFixed(0) + "&#176; Fahrenheit";
      }else {
        document.getElementById("result").innerHTML = "Please try again";
      }
    }

		function toFahrenheit(myTemp){
			var fahrenheit;

			fahrenheit = (9/5 * myTemp) + 32;
			return fahrenheit;
		}

		function toCelsius(myTemp){
			var celsius;

			celsius = 5/9 * (myTemp - 32);
			return celsius;
		}

  </script>

          <br><br>
          
          <input type="button" id="toCel" onclick="calculate('f')" value="Fahrenheit to Celsius" class="ui button small">
          <input type="button" id="toFah" onclick="calculate('c')" value="Celsius to Fahrenheit" class="ui button small">
