  <script>
    function Celsius(degreeFinput){
      var temp = 5/9 * (degreeFinput - 32);
      return temp;
    }

    function Fahrenheit(degreeCinput){
      var temp = (9/5 * degreeCinput) + 32;
      return temp;
    }


    function calculate() {
      var temp;
      var fahrenheit = document.formPart3.fahrenheit.value; //name="farhenheit"
      var celsius = document.formPart3.celsius.value; //name="celcius"
      var fahInput = document.getElementById("fahrenheit"); //id="fahrenheit"
      var celInput = document.getElementById("celsius"); //id="celcuis"
      
      //check for valid inputs
      if ((fahrenheit == "Fahrenheit" && celsius == "Celsius") || (fahrenheit != "Fahrenheit" && celsius != "Celsius")){
        alert("Please enter a valid temperature for either Fahrenheit or Celsius.");
        fahInput.value = ("Fahrenheit");
        celInput.value = ("Celsius");
      } else if ((isNaN(fahrenheit) && (celsius == "Celsius")) || (fahrenheit == "Fahrenheit") && isNaN(celsius)){
        alert("Please enter a numeric temperature.");
        fahInput.value = ("Fahrenheit");
        celInput.value = ("Celsius");
      } else {
        if (fahrenheit != "Fahrenheit"){
          celInput.value = Celsius(fahrenheit).toFixed(1) + "째C"; //.fixed(1) is added to  1 decimal
        } else {
          fahInput.value = Fahrenheit(celsius).toFixed(1) + "째F"; //.fixed(1) is added to  1 decimal
        }
      }


      function reset(){
          var fahInput = document.getElementById("fahrenheit");
          var celInput = document.getElementById("celsius");
          
          fahInput.value = ("Fahrenheit");
          celInput.value = ("Celsius");
      }
    }

  </script>
</head>
<body>
  <main>
  <br>

    <section class="ui blue secondary segment container left aligned">
      <div class="ui form container">
        <h1>Homework Part 3: Temperature Converter</h1>
        <form name=formPart3>

          <label>Fahrenheit</label>
          <input type="text" id="fahrenheit" class="six wide field" name="fahrenheit" value="Fahrenheit" onclick="this.select();"> <!--value: 째F if if i want to have a text labeled-->
          <br>
          

          <label>Celsius</label>
          <input type="text" id="celsius" class="six wide field" name="celsius" value="Celsius" onclick="this.select();"> <!--value: 째C if if i want to have a text labeled-->
          <br>

          <input type="button" onclick="calculate()" value="convert" class="ui button small"> <!--value is the name you want to to see in your button-->
          <input type="reset"  onclick="reset()" value="clear" class="ui button small">
          
        </form>
      </div>
    </section>
